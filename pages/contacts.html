<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some News</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-full bg-gradient-to-r from-purple-500 to-indigo-500">
    <header
        class="container bg-white my-2 sm:my-4 p-4 pb-3 mx-auto rounded-lg shadow-xl ring-black ring-opacity-5 transition-all duration-200">
        <header class="flex flex-wrap justify-between">
            <h1 class="text-xl sm:text-2xl md:text-4xl font-semibold flex-space-between text-purple-500"> <span
                    class="uppercase">Some</span>news</h1>

            <div class="inline justify-center flex flex-column flex-wrap md:text-2xl">
                <a href="../index.html" class="blox font-semibold mx-2 py-1 hover:text-purple-500">Main</a>
                <a href="news.html" class="blox font-semibold mx-2 py-1 hover:text-purple-500">News</a>
                <a href="ourTeam.html" class="blox font-semibold mx-2 py-1 hover:text-purple-500">Our team</a>
                <a href="#" class="blox font-semibold mx-2 py-1 hover:text-purple-500">Contact us</a>
            </div>
        </header>
    </header>

    <main
        class="container bg-white my-2 sm:my-4 p-4 pb-1 mx-auto rounded-lg shadow-xl ring-black ring-opacity-5 transition-all duration-200 text-center text-md">
        <section class="bg-white">
            <div class="py-1 lg:py-1 px- mx-auto max-w-screen-md">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Contact Us</h2>
                <p class="mb-2 lg:mb-8 font-light text-center text-gray-500 sm:text-xl">Got an interesting and actual
                    news? Want to share with us and the whole world? Let us know and we even pay you.</p>
                <form action="#" class="space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                            placeholder="name@flowbite.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
                        <input type="text" id="subject"
                            class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500"
                            placeholder="Subject of your news" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
                        <textarea id="message" rows="6"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                            placeholder="Share your news with us..."></textarea>
                    </div>
                    <button type="submit"
                        class="py-1 bg-black px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300">Send
                        message</button>
                </form>
            </div>
        </section>

        <hr>
            <img class="item-center sm:w-[55%] sm:h-[5em] mx-auto" src="../img/pctrs/ptr3.png" alt="">
        <hr>
    </main>

    <footer
        class="container bg-white my-2 sm:my-4 p-4 pb-3 mx-auto rounded-lg shadow-xl ring-black ring-opacity-5 transition-all duration-200 text-center text-lg">
        Copyright Â© 2022 SOMEnews Media Inc.
    </footer>
</body>

</html>
